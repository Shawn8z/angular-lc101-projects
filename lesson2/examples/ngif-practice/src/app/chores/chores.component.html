<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>

    <p class="warning" *ngIf = "chores.length > finishedChores.length">Work Harder!</p>

</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul >
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf = "chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance" src="{{targetImage}}">
</div>
<hr>
<div *ngIf = "chores.length === 0 || finishedChores.length >= 4; else howToGetIceCream">
    <h1 class="treat">Ice cream treat!</h1>
</div>


<ng-template #howToGetIceCream>
    <div  class="iceCream">
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items.</p>
    </div>
</ng-template>

<ng-template #noAllowance>
    <p class="warning Notyet">No allowance yet!</p>
</ng-template>
