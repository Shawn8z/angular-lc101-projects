<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.background-color]="color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right">
            <div  *ngIf="!takeOffEnabled">
               <button (click)="moveRocket(rocketImage,'up'); borderCheck()" [disabled]="!upOn">Up</button>
               <button (click)="moveRocket(rocketImage,'down'); borderCheck()" [disabled]="!downOn">Down</button>
               <button (click)="moveRocket(rocketImage,'right'); borderCheck()" [disabled]="!rightOn">Right</button>
               <button (click)="moveRocket(rocketImage,'left'); borderCheck()" [disabled]="!leftOn">Left</button>
            </div>
            <h3>Space Shuttle Height</h3>
            <p>Height: {{height}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="confirmUser(rocketImage); takeOffEnabled = false" [disabled]="!takeOffEnabled">Take Off</button>
      <button (click)="landing(rocketImage); takeOffEnabled = true"  [disabled]="takeOffEnabled">Land</button>
      <button (click)="abortMission(); takeOffEnabled = true" [disabled]="takeOffEnabled">Abort Mission</button>
   </div>
</div>
